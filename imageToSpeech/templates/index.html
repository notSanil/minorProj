<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Image to text to speech</title>
        <link rel="stylesheet" href="static/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    </head>

<body>
    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="container">
            <div class="wrapper">
               <div class="image">
                 <img id="blah" width="100" height="100" />
               </div>
               <div class="content">
                  <div class="icon">
                     <i class="fas fa-cloud-upload-alt"></i>
                  </div>
                  <div class="text">
                     No file chosen, yet!
                  </div>
               </div>
               <div id="cancel-btn">
                  <i class="fas fa-times"></i>
               </div>
               <div class="file-name">
                  File name here
               </div>
            </div>
            <form action="/" method="POST" enctype="multipart/form-data">
                <input type="file"  id="custom-btn" onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])" name="image" accept=".png,.jpg,.jpeg"/>
                <button type="submit" id="custom-btn">Submit</button>
            </form>
   
         </div>

    </form>
</body>
</html>
